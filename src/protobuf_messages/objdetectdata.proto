
// [START declaration]
syntax = "proto3";
package libopenshotobjdetect;

import "google/protobuf/timestamp.proto";
// [END declaration]

// [START messages]
message Frame {
  int32 id = 1;  // Frame ID.
  
  message Box{
      float x1 = 1;
      float y1 = 2;
      float x2 = 3;
      float y2 = 4;
      int32 classId = 5;
      float confidence = 6;
  }

  repeated Box bounding_box = 2;
}

message ObjDetect {
  repeated Frame frame = 1;
  
  google.protobuf.Timestamp last_updated = 2;

  repeated string classNames = 3;
}
// [END messages]